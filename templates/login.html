{% extends "layout.html" %}   <!-- declaro de donde traigo la plantilla -->

{% block content %}
<div class="login-container">
  <form class="form-login" action="">
    <p class="login-title">Login</p>
    <div class="input-field">
      <input required="" class="input-login" type="text" />
      <label class="login-label" for="input-login">Enter Email</label>
    </div>
    <div class="input-field">
      <input required="" class="input-login" type="password" />
      <label class="login-label" for="input-login">Enter Password</label>
    </div>
    <a class="forgot-password">Forgot your password?</a>
    <button class="submit-login-btn">Sign In</button>
  </form>

{% endblock%}
