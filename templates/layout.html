    <nav>
      <a href="{{ url_for('about') }}"><button>Nuestro Trabajo</button></a>

      <a href="{{ url_for('cursos')}}"><button>Nuestros Cursos</button></a>
      <button id="modalContacto">Contactanos</button>
    </nav>
    <main>
    <!--Ventana modal de contacto-->
    <div id="formContacto" class="modalContainer">
      <div class="modalContent">
        <span class="close">X</span>
        <h2>Formulario de contacto</h2>
        <p>Dejanos tus datos, tu consulta y nos comunicaremos a la brevedad.</p>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            >Nombre completo</span
          >
          <input
            type="text"
            class="form-control"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2">Email</span>
          <input
            type="text"
            class="form-control"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <div class="input-group">
          <textarea
            class="form-control"
            aria-label="With textarea"
            placeholder="Escribinos tu consulta.."
          ></textarea>
        </div>
      </div>
    </div>
    <!--Fin de ventana modal de contacto-->
    <div class="container p-4">{% block content %} {% endblock%}</div>
</main>
    <br />
    <footer>
      <a href="{{ url_for('post')}}"><button>subir cursos</button></a>
    </footer>

    <script src="{{url_for('static', filename='js/main.js')}}"></script>
