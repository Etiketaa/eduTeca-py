{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Sube los datos del curso</h1>
    <form id="form-curso">
        <div class="form-group">
            <label for="nombrecurso">Nombre del curso:</label>
            <input type="text" class="form-control" id="nombrecurso" required>
        </div>
        <div class="form-group">
            <label for="duracion">Duración del curso (horas):</label>
            <input type="number" class="form-control" id="duracion" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor del curso:</label>
            <input type="number" class="form-control" id="valor" required>
        </div><div class="form-group">
            <label for="descripcion">Descripción del curso:</label>
            <input type="text" class="form-control" id="descripcion" required>
        </div>
    </div><div class="form-group">
        <label for="requisito1">Requisito previo 1:</label>
        <input type="text" class="form-control" id="requisito1" required>
    </div>
</div><div class="form-group">
    <label for="requisito2">Requisito previo 2:</label>
    <input type="text" class="form-control" id="requisito2" required>
</div>
        <div class="form-group">
            <label for="imagen">Imagen del curso:</label>
            <input type="file" class="form-control" id="imagen" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar curso</button>
    </form>
</div>
{% endblock %}
